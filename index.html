		<style>
.topnav {
	overflow: hidden;
	background-color: #333;
	position: fixed;
	width: 100%;
}

.topnav-spacer {
	height: 48px;
}

.topnav a {
	float: left;
	display: block;
	color: #f2f2f2;
	text-align: center;
	padding: 14px 16px;
	text-decoration: none;
	font-size: 17px;
}

.topnav a:hover {
	background-color: #ddd;
	color: black;
}

.active {
	background-color: #4CAF50;
	color: white;
}

.topnav .icon {
	display: none;
}

@media screen and (max-width: 600px) {
	.topnav a:not(:first-child) {
		display: none;
	}
	.topnav a.icon {
		float: right;
		display: block;
	}
}

@media screen and (max-width: 600px) {
	.topnav.responsive {
		position: fixed;
	}
	.topnav.responsive .icon {
		position: absolute;
		right: 0;
		top: 0;
	}
	.topnav.responsive a {
		float: none;
		display: block;
		text-align: left;
	}
}

.content-section {
	padding: 0.5em;
}
	
.photo {
	max-width: 100%;
}

		<script>
$(function() {

		var target = $('#' + id);
		console.log(target);
		$('html, body').animate({

		}, 800);

function showNav() {
    var x = document.getElementById("myTopnav");
