		<script>
$(function() {
	$('.topnav-spacer').height($('.topnav').height() - 2)
	$('.nav-option').click(function(){
		var id = $(this).text().toLowerCase();
		var target = $('#' + id);
		var offset = $('.topnav-spacer').height();
		console.log(target);
		$('html, body').animate({
			scrollTop: target.offset().top - offset
		}, 800);
		showNav();
	});
	$("#slideshow-container").on("swipe", swipeHandler);
});

function showNav() {
    var x = document.getElementById("myTopnav");
    if (x.className === "topnav") {
        x.className += " responsive";
    } else {
        x.className = "topnav";
    }
}

var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
	showDivs(slideIndex += n);
}

function showDivs(n) {
	var i;
	var x = document.getElementsByClassName("photo-slideshow");
	if (n > x.length) {slideIndex = 1} 
	if (n < 1) {slideIndex = x.length} ;
	for (i = 0; i < x.length; i++) {
		x[i].style.display = "none"; 
	}
	x[slideIndex-1].style.display = "block"; 
}

function swipeHandler(event) {
	var dx = event.swipestop.coords[0] - event.swipestart.coords[0];
	if (dx > 5) {
		plusDivs(1);
	} else if (dx < -5) {
		plusDivs(-1);
	}
}
