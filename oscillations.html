	<body style="margin: 0; font-family: sans-serif;">
		<div class="topnav" id="myTopnav">
			<a class="nav-option" href="index.html">Home</a>
			<a class="nav-option">Oscillations in Brain Networks</a>
		</div>
		<div class="topnav-spacer"></div>
		<div class="content-section" id="slideshow-container" style="padding: 0;">
			<img src="img/bg_model/ActionSelection.png" class="oscillation-figure"/>
			<img src="img/bg_model/ActiveMaintenance.png" class="oscillation-figure"/>
			<img src="img/bg_model/BumpAttractor.png" class="oscillation-figure"/>
			<img src="img/bg_model/ActionSelection.png" class="oscillation-figure"/>
			<img src="img/bg_model/CommunicationThroughCoherence.png" class="oscillation-figure"/>
			<img src="img/bg_model/CriticalPoint.png" class="oscillation-figure"/>
			<img src="img/bg_model/DirectPathway.png" class="oscillation-figure"/>
		</div>
		<script>
$(function() {
	$('.topnav-spacer').height($('.topnav').height() - 2)
	$("#slideshow-container").on("swipe", swipeHandler);
	$(".oscillation-figure").hide();
	nextSlide();
});

var slideIndex = 1;

function nextSlide() {
	var slides = document.getElementsByClassName("oscillation-figure");
	$(slides[slideIndex]).hide("slide", { direction: "left" }, 500);
	slideIndex = slideIndex + 1 == slides.length ? 0 : slideIndex + 1;
	$(slides[slideIndex]).show("slide", { direction: "right" }, 500);
}

function previousSlide() {
	var slides = document.getElementsByClassName("oscillation-figure");
	$(slides[slideIndex]).hide("slide", { direction: "right" }, 500);
	slideIndex = slideIndex - 1 == -1 ? slides.length - 1 : slideIndex - 1;
	$(slides[slideIndex]).show("slide", { direction: "left" }, 500);
}

function swipeHandler(event) {
	var dx = event.swipestop.coords[0] - event.swipestart.coords[0];
	if (dx > 10) {
		previousSlide();
	} else if (dx < -10) {
		nextSlide();
	}
}
		</script>
	</body>
</html>
