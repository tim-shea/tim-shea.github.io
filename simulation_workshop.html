		<script>
$(function() {
	$('.topnav-spacer').height($('.topnav').height() - 2)
	$('.nav-option').click(function(){
		var id = $(this).text().toLowerCase();
		var target = $('#' + id);
		var offset = $('.topnav-spacer').height();
		console.log(target);
		$('html, body').animate({
			scrollTop: target.offset().top - offset
		}, 800);
		showNav();
	});
});

function showNav() {
    var x = document.getElementById("myTopnav");
    if (x.className === "topnav") {
        x.className += " responsive";
    } else {
        x.className = "topnav";
    }
}
